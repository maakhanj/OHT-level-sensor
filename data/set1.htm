<div class="container my-2" id="set1ctnr">
    <form id="set1">
      <div class="form-control my-1" id="mode">
        <b>Mode</b><br>
        <input type="radio" name="mode" value="1">
        <label for="1">Send data to Google Drive</label>
        <input type="radio" name="mode" value="2">
        <label for="2">Store data locally</label>
        <input type="radio" name="mode" value="3">
        <label for="3">Do not store data</label>
        <label for="sampIntrv" class="tbl">Sampling Interval</label>
        <input type="number" name="sampIntrv" placeholder="Enter value in minutes">
      </div>
      <div class="form-control my-1" id="wifi">
        <b>Enter Wifi Credentials to connect to</b><br>                    
        <input class="my-1" type="text" name="ssid" id="ssid" placeholder="Enter SSID" required><br>
        <input type="password" name="psk" id="psk" placeholder="Enter Passkey">
      </div>
      <div class="form-control my-1" id="root">
        <b>Register Root Credentials</b><br>
        <input class="my-1" type="text" name="username2" id="username2" placeholder="Enter Username" required><br>
        <input type="password" name="password2" id="password2" placeholder="Enter Password">
      </div>
      <div class="form-control my-1" id="rf">
        <b>RF Switch Settings</b><br>
        <input class="my-1" type="text" name="rfcode" id="rfcode" placeholder="Enter RF Module Code" required><br>
      </div>
    </form>
    <script>
      $(document).ready(function () {
        $.get('/settings/set1', function (data) {
          $('input[name="mode"][value="' + data.mode + '"]').prop('checked', true);
          $('input[name="sampIntrv"]').val(data.sampIntrv);
          $('#ssid').val(data.ssid);
          $('#psk').val(data.psk);
          $('#username2').val(data.username2);
          $('#password2').val(data.password2);
          $('#rfcode').val(data.rfcode);
        }).fail(function () {
          alert('Failed to load settings. Please try again.');
        });
      });
    </script>
  </div>
